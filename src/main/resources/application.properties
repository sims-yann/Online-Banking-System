spring.application.name=OnlineBankingSystem
server.port=8084
spring.main.allow-bean-definition-overriding=true

spring.datasource.url=jdbc:mysql://localhost:3306/OnlineBankingSystem?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.root=INFO
logging.level.sql=DEBUG


# Custom login page (to be created)
spring.security.form-login.login-page=/login
spring.security.form-login.default-target-url=/default
spring.security.form-login.failure-url=/login?error=true
spring.security.logout.logout-success-url=/login?logout=true
