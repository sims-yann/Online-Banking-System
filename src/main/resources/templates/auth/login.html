<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoreBank - Login</title>
    <link rel="stylesheet" th:href="@{/auth-css/login.css}">
</head>
<body>
<div class="min-h-screen flex items-center justify-center bg-banking-light py-12 px-4">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-banking-primary">CoreBank</h1>
            <p class="mt-2 text-gray-600">Secure Online Banking System</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Login to your account</h2>
                <p class="card-description">Enter your email and password to sign in</p>
            </div>

            <form id="login-form" th:action="@{/authenticate}" method="POST">
                <div class="card-content">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <span class="input-icon">‚úâÔ∏è</span>
                            <input
                                    id="email"
                                    type="email"
                                    placeholder="name@example.com"
                                    name="username"
                                    required
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <span class="input-icon">üîí</span>
                            <input
                                    id="password"
                                    type="password"
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    name="password"
                                    required
                            />
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button
                            type="submit"
                            class="primary-button"
                    >
                        Sign in
                    </button>

                    <p class="text-center text-sm text-gray-600">
                        Don't have an account?
                        <a th:href="@{/auth/register}" class="text-banking-primary hover-underline">
                            Register here
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/auth-js/login.js}"></script>
</body>
</html>
