<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreBank - Users Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar d-flex flex-column p-3">
            <h2 class="sidebar-title mb-4">CoreBank</h2>
            <ul class="nav flex-column mb-auto">
                <li class="nav-item"><a href="#" class="nav-link" id="dashboardLink"><span class="bi bi-house"></span> Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link active" id="usersLink"><span class="bi bi-people"></span> Users</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="transactionsLink"><span class="bi bi-arrow-left-right"></span> Transactions</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="settingsLink"><span class="bi bi-gear"></span> System Settings</a></li>
            </ul>
            <div class="mt-auto">
                <a href="#" class="nav-link logout-link"><span class="bi bi-box-arrow-left"></span> Logout</a>
            </div>
        </nav>
        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <div class="topbar d-flex justify-content-between align-items-center p-3">
                <span>Welcome, Admin User</span>
                <span class="profile-icon"><i class="bi bi-person-circle"></i></span>
            </div>
            <div class="container-fluid mt-3" id="usersManagementSection">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="fw-bold">Users Management</h4>
                    <button class="btn btn-primary" id="addUserBtn">Add New User</button>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search users by name or email...">
                </div>
                <div class="card">
                    <div class="card-body p-0">
                        <table class="table mb-0" id="usersTable">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Created On</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Users will be rendered here by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">Add New User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="userForm">
            <div class="modal-body">
                <input type="hidden" id="userId">
                <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="userName" required>
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" required>
                </div>
                <div class="mb-3">
                    <label for="userRole" class="form-label">Role</label>
                    <select class="form-select" id="userRole" required>
                        <option value="admin">admin</option>
                        <option value="customer">customer</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="userStatus" class="form-label">Status</label>
                    <select class="form-select" id="userStatus" required>
                        <option value="active">active</option>
                        <option value="inactive">inactive</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
