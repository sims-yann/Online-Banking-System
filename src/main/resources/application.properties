# ======================
# APPLICATION CONFIG
# ======================
spring.application.name=OnlineBankingSystem
server.port=8080
# ======================
# DATABASE CONFIG
# ======================
spring.datasource.url=jdbc:mysql://localhost:3306/onlinebankingsystem?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
#spring.datasource.hikari.maximum-pool-size=10
#spring.datasource.hikari.connection-timeout=30000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.main.allow-bean-definition-overriding=true

# ======================
# THYMELEAF CONFIG
# ======================
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true

# ======================
# RESOURCES CONFIG
# ======================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# ======================
# FILE UPLOAD CONFIG
# ======================
#file.upload-dir=src/main/resources/static/images
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ======================
# LOGGING CONFIGURATION
# ======================

# Logging Levels (ordered from least to most verbose):
# 1. OFF     - No logging
# 2. FATAL   - Severe errors that cause premature termination
# 3. ERROR   - Runtime errors/exceptional conditions
# 4. WARN    - Undesirable but not wrong situations
# 5. INFO    - Important runtime events (startup/shutdown)
# 6. DEBUG   - Detailed flow information
# 7. TRACE   - Most detailed information (method entry/exit)

# Thymeleaf logging (add these to see template processing details)
# Basic Thymeleaf processing
logging.level.org.thymeleaf=DEBUG
# Detailed template processing
logging.level.org.thymeleaf.TemplateEngine=TRACE
# Context-related operations
logging.level.org.thymeleaf.context=DEBUG

# Hibernate/Spring (keep these relatively quiet)
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
# Helpful for web layer debugging
logging.level.org.springframework.web=DEBUG

# Your application package (set to DEBUG for development)
logging.level.cm.sji.btp=DEBUG

# Additional useful logging for web development
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Security Configuration
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.timeout=30m

# Security Headers
server.servlet.session.tracking-modes=cookie