<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreBank - Users Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column p-3">
        <h2 class="sidebar-title mb-4">CoreBank</h2>
        <ul class="nav flex-column mb-auto">
            <li class="nav-item"><a href="#" class="nav-link" id="dashboardLink"><span class="bi bi-house"></span> Dashboard</a></li>
            <li class="nav-item"><a href="#" class="nav-link active" id="usersLink"><span class="bi bi-people"></span> Users</a></li>
            <li class="nav-item"><a href="#" class="nav-link" id="transactionsLink"><span class="bi bi-arrow-left-right"></span> Transactions</a></li>
            <li class="nav-item"><a href="#" class="nav-link" id="settingsLink"><span class="bi bi-gear"></span> System Settings</a></li>
        </ul>
        <div class="mt-auto">
            <a href="#" class="nav-link logout-link"><span class="bi bi-box-arrow-left"></span> Logout</a>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="topbar d-flex justify-content-between align-items-center p-3">
            <span>Welcome, Admin User</span>
            <span class="profile-icon"><i class="bi bi-person-circle"></i></span>
        </div>
        <div class="container-fluid mt-3 d-none" id="transactionsManagementSection">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-bold">Transactions Management</h4>
                <input type="text" class="form-control w-auto" id="transactionDateRange" placeholder="Select date range" readonly style="max-width: 220px;">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="transactionSearchInput" placeholder="Search by description or ID...">
            </div>
            <div class="card">
                <div class="card-body p-0">
                    <table class="table mb-0" id="transactionsTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Date & Time</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Transactions will be rendered here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
